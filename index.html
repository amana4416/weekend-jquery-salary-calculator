<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
    <script src="script.js"></script>
    <title>Weekend Challenge</title>
</head>

<body>
    <header>
       <h1>Salary Calculator</h1>
    </header>

    <h2>Add Employee</h2>

    <section id="newEmployees">

        <input id="firstNameInput" type="text" placeholder="First Name">
        <input id="lastNameInput" type="text" placeholder="Last Name">
        <input id="iDInput" type="text" placeholder="ID">
        <input id="titleInput" type="text" placeholder="Title">
        <input id="annualSalaryInput" type="text" placeholder="Annual Salary">

        <button id="addNewEmployeesButton">Submit</button>
    </section>


    <table>
        <thead id="tableHeader">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
                <th></th>
            </tr>
        </thead>

        <tbody id="existingEmployees">

        </tbody>
    </table>


    <footer>
        <h2>Total Monthly:</h2>
    </footer>
</body>
</html>
